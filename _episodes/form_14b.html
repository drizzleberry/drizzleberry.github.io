<div style="text-align: center; font-size: 125%; margin: 1em 0;">
<a href="/3/accessibility/">Accessibility Mode</a>
</div>
    
<div id="pdf-container" style="position: relative;"></div>

<script type="module">
    import { getDocument, GlobalWorkerOptions } from '{{ "/assets/pdfjs/build/pdf.mjs" | relative_url }}';
    
    GlobalWorkerOptions.workerSrc = '{{ "/assets/pdfjs/build/pdf.worker.mjs" | relative_url }}';
    
    const container = document.getElementById('pdf-container');
    const url = '{{ page.pdf_url | relative_url }}';
    
    getDocument(url).promise.then(pdf => {
        for (let i = 1; i <= pdf.numPages; i++) {
            pdf.getPage(i).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                const scale = container.clientWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                container.appendChild(canvas);
                
                page.render({ canvasContext: canvas.getContext('2d'), viewport: scaledViewport });
            });
        }
    });
</script>
